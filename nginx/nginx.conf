upstream DjangoHome {
    server api:8000;
}

upstream RabbitMQ {
    server rabbitmq:15672;
}

server {

    listen 80;

    location / {
        proxy_pass http://DjangoHome;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /rabbitmq {
        proxy_pass http://RabbitMQ;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /DjangoHome/static/;
    }

}